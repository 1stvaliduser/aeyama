#Campaign Objectives (eg. @objective.crashSite.core)
objective.mission.transmission = Вхідна передача...
objective.mission.new-world.transmission = Перетворіть свою десантну капсулу на передовий аванпост.
objective.mission.new-world01 = Вітає на Аеамі!
objective.mission.new-world02 = Ми недавно знайшли цю Прекрасну планету.
objective.mission.new-world03 = Я вам скажу, це справжній рай!
objective.mission.new-world04 = У будь-якому випадку вам доручили першу розвідувальну місію.
objective.mission.new-world05 = Ми сподіваємося, що ви знайдете там щось корисне.
objective.mission.new-world06 = Почніть із збирання дров, отримайте 150 дров.
objective.mission.new-world07 = Тепер досліджуйте збирач деревини, щоб ви могли збирати деревину, не дивлячись.
objective.mission.new-world08 = Добре! Тепер побудуйте один із них поряд з деревами.
objective.mission.new-world09 = Тепер збери камінь, щоб було 50, тому що він стане нам у нагоді.
objective.mission.new-world10 = Добре, тепер вивчіть деякі базові речі, щоб почати роботу з невеликою базою!
objective.mission.new-world11 = You're doing a great job so far, build a Stone Miner to really get us going.
objective.mission.new-world12 = Наші сканери засікли в цьому районі джерело заліза,\nдосліджуйте те, що вам потрібно, щоб видобути його і отримати.
objective.mission.new-world13 = Наші сканери засікли в цьому районі джерело заліза,\nдосліджуйте те, що вам потрібно, щоб видобути його і отримати.\n(Відкрий карту)
objective.mission.new-world14 = Тут, на Аеамі, вам знадобляться креслення для дослідження нових структур. Для створення креслень вам знадобиться Дослідницька станція.
objective.mission.new-world15 = Щоб мати можливість побудувати його, вам потрібно досліджувати і створювати склади поряд з вашою десантною капсулою, щоб збільшити вміст ресурсів!
objective.mission.new-world16 = Досліджуй та побудуй 2 склади.
objective.mission.new-world17 = Тепер, коли ваші ресурси збільшилися, досліджуйте і побудуйте дослідницьку станцію.
objective.mission.new-world18 = Принесіть ресурси на станцію і створіть своє перше креслення.
objective.mission.new-world19 = Тепер, перш ніж заглибитись, вам потрібно буде побудувати базу: Передовий аванпост.
objective.mission.new-world20 = Досліджуй передовий аванпост!
objective.mission.new-world21 = Я знаю, що це вимагає багато ресурсів, але тепер встановіть його поверх вашої десантної капсули, це дійсно необхідно.
objective.mission.new-world22 = Вітаю солдатів! Ви проробили приголомшливу роботу з встановлення свого першого аванпосту! Тепер продовжуйте досліджувати цю велику планету і будьте в курсі будь-якої нової інформації, яку ви отримуєте! Успіхів!
