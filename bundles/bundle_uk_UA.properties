block.aeyama-block-distribution-iron-junction.description = Діє як міст для двох конвеєрних стрічок, що перетинаються.
block.aeyama-block-distribution-iron-bridge.name = Залізний міст
block.aeyama-block-distribution-iron-bridge.description = Переносить предмети місцевістю чи будинками. (Зробити: якийсь варіант, надто швидкий, не те що ванільний)
block.aeyama-block-distribution-steel-conveyor.name = Сталевий конвейєр
block.aeyama-block-distribution-steel-conveyor.description = Швидко транспортує предмети вперед.
#Drills
block.aeyama-block-drill-wood-harvester.name = Складальник деревини
block.aeyama-block-drill-wood-harvester.description = Коли він розташований перед деревами, починає добувати деревину.
block.aeyama-block-drill-stone-miner.name = Кам'яний бур
block.aeyama-block-drill-stone-miner.description = При розміщенні на камені камінь генерує нескінченно.
block.aeyama-block-drill-iron-miner.name = Залізний бур
block.aeyama-block-drill-iron-miner.description = Коли розташований починає добувати залізо. Деякі локації ефективніші чим інші.
block.aeyama-block-drill-copper-miner.name = Мідний бур
block.aeyama-block-drill-copper-miner.description = Коли розташований починає добувати мідь. Деякі локації ефективніші чим інші.
block.aeyama-block-drill-zinc-miner.name = Цинковий бур
block.aeyama-block-drill-zinc-miner.description = Коли розташований починає добувати цинк. Деякі локації ефективніші за інші.

#Production
block.aeyama-block-production-burner.name = Спалювач
block.aeyama-block-production-burner.description = Виділяє тепло шляхом спалювання легкозаймистих матеріалів. Виробляє вуглець як побічний продукт
block.aeyama-block-production-wood-dryer.name = Сушарка дерева
block.aeyama-block-production-wood-dryer.description = Сушить дерево, виробляючи сухе дерево. 
block.aeyama-block-production-lumber-mill.name = Лісопилка
block.aeyama-block-production-lumber-mill.description = Пиляє дерево, виробляючи пиломатеріали.
block.aeyama-block-production-ore-smelter.name = Плавильня
block.aeyama-block-production-ore-smelter.description = Повільно переплавляє руду в злиток, потрібне джерело тепла.
block.aeyama-block-production-ore-foundry.name = Ливарний завод
block.aeyama-block-production-ore-foundry.description = Переплавляє руду в злиток, потрібне джерело тепла. Поліпшена версія Плавільні.
block.aeyama-block-production-steel-foundry.name = Плавильня сталі
block.aeyama-block-production-steel-foundry.description = Розігрійте залізо з вуглецем, щоб видалити домішки та зробити сталь, що вимагає джерела тепла.
block.aeyama-block-production-brass-foundry.name = Плавильня латуні
block.aeyama-block-production-brass-foundry.description = Створює латунь, потребує джерела тепла.
block.aeyama-block-production-research-station.name = Дослідницька станція
block.aeyama-block-production-research-station.description = Дослідницька станція використовується для створення креслень для розблокування технологій.
block.aeyama-block-production-research-lab.name = Дослідницька лабораторія
block.aeyama-block-production-research-lab.description = Дослідницьку лабораторію можна використовувати для створення спеціальних креслень, щоб отримати доступ до нових технологій.

