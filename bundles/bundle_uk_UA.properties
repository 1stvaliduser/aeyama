#Distribution
block.aeyama-block-distribution-wood-conveyor.name = Дерев'яний конвейєр
block.aeyama-block-distribution-wood-conveyor.description = Повільно транспортує предмети вперед.
block.aeyama-block-distribution-wood-router.name = Дерев'яний маршрутизатор
block.aeyama-block-distribution-wood-router.description = Поступово розподіляє предмети, що надходять, за трьома напрямками висновку. Потворний.
block.aeyama-block-distribution-iron-conveyor.name = Залізний конвейєр
block.aeyama-block-distribution-iron-conveyor.description = Транспортує предмети вперед.
block.aeyama-block-distribution-iron-router.name = Залізний маршрутизатор
