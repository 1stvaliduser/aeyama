#Campaign Objectives (eg. @objective.crashSite.core)'
objective.mission.transmission = 等待...
objective.mission.new-world.transmission = 将原始核心升级为进化核心。
objective.mission.new-world01 = 欢迎使用阿里亚马, 军人！
objective.mission.new-world02 = 我们最近刚刚发现了这个伟大的星球。
objective.mission.new-world03 = 我告诉你，这是一个真正的天堂！
objective.mission.new-world04 = 无论如何，你已经被指控第一次侦察任务。
objective.mission.new-world05 = 我们指望你在那里找到任何有用的东西。
objective.mission.new-world06 = 从那里收获一些木头开始，总共有150根木材。
objective.mission.new-world07 = 现在研究一下伐木机，这样你就可以不用看就能收集木材了。
objective.mission.new-world08 = 非常好，现在在树附近建一个。
objective.mission.new-world09 = 现在把石头凑到50块，因为我们也需要很多。
objective.mission.new-world10 = 太好了，现在研究一些基本的东西，以获得前期的基础！
objective.mission.new-world11 = 到目前为止，你做得很好，建立一个采石场能让我们前进。
objective.mission.new-world12 = 我们的扫描仪在该地区检测到了一个铁源，\n搜索您需要什么来开采它并获取一些。
objective.mission.new-world13 = 我们的扫描仪在该地区检测到了一个铁源，\n搜索您需要什么来开采它并获取一些。\n(Open minimap)
objective.mission.new-world14 = 在阿亚麻星球, 你需要蓝图来研究新的结构。要创建蓝图，您需要一个\n搜索站。
objective.mission.new-world15 = 为了能够存储更多的资源，您需要在您的投放舱旁边研究并建造扩容库，以增加您的资源容量！
objective.mission.new-world16 = 研究并建造两个扩容库。
objective.mission.new-world17 = 现在，您的资源容量已增加，请进行建立并研究一个研究站。
objective.mission.new-world18 = 把资源带到你的研究站上，制定你的第一张蓝图。
objective.mission.new-world19 = 现在，在你深入之前，你需要建立一个进化核心。
objective.mission.new-world20 = 研究进化核心！
objective.mission.new-world21 = 我知道它的成本很高，但现在在你的原始核心上构建它，这是必要的，真的。
objective.mission.new-world22 = 恭喜士兵！您完成了一项了不起的工作，\n建立了我们的第一个进化核心！现在继续搜索这个伟大的星球，并随时更新您获得的任何新信息！祝你好运！
