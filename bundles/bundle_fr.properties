objective.mission.new-world17 = Maintenant que votre capacité en ressources a augmenté, recherchez et\nconstruisez la Station de Recherche
objective.mission.new-world18 = Apportez des ressources à votre station et fabriquez votre premier plan.
objective.mission.new-world19 = Maintenant, avant d'aller plus loin, vous devez construire une Frontline Base.
objective.mission.new-world20 = Recherchez la Frontline Base !
objective.mission.new-world21 = Je sais que ça coûte cher, mais maintenant construisez le par-dessus votre\nDrop Pod, c'est important, vraiment.
objective.mission.new-world22 = Félicitations, soldat ! Vous avez fait un incroyable travail pour mettre en place votre premier\navant-poste ! Maintenant, continuez à exlorer cette incroyable planète\net tenez-nous au courant de toute nouvelle information ! Bonne chance !
