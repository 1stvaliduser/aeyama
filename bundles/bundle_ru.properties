block.aeyama-block-production-lumber-mill.name = Лесопилка
block.aeyama-block-production-lumber-mill.description = Пилит дерево, вырабатывая пиломатериалы.
block.aeyama-block-production-ore-smelter.name = Плавильня
block.aeyama-block-production-ore-smelter.description = Медленно переплавляет руду в слиток, требуется источник тепла.
block.aeyama-block-production-ore-foundry.name = Литейный завод
block.aeyama-block-production-ore-foundry.description = Переплавляет руду в слиток, требуется источник тепла. Улучшенная версия Плавильни.
block.aeyama-block-production-steel-foundry.name = Плавильня стали
block.aeyama-block-production-steel-foundry.description = Разогрейте железо с углеродом, чтобы удалить примеси и сделать сталь, требует источник тепла.
block.aeyama-block-production-brass-foundry.name = Плаильня латуни
block.aeyama-block-production-brass-foundry.description = Создает латунь, нуждается в источнике тепла.
block.aeyama-block-production-research-station.name = Исследовательская станция
