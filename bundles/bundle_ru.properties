#Campaign Objectives (eg. @objective.crashSite.core)
objective.mission.transmission = Входящая передача...
objective.mission.new-world.transmission = Превратите свою десантную капсулу в передовой аванпост.
objective.mission.new-world01 = Приветствует на Аеаме!
objective.mission.new-world02 = Мы только недавно нашли эту Прекрасную планету.
objective.mission.new-world03 = Я вам скажу, это настоящий рай!
objective.mission.new-world04 = В любом случае, вам поручили первую разведывательную миссию.
objective.mission.new-world05 = Мы рассчитываем на то, что вы найдете там что-нибудь полезное.
objective.mission.new-world06 = Начните с сбора дров, получите 150 дров.
objective.mission.new-world07 = Теперь исследуйте сборщик древесины, чтобы вы могли собирать древесину, не глядя.
objective.mission.new-world08 = Хорошо! Теперь постройте один из них рядом с деревьями.
objective.mission.new-world09 = Теперь собери камень, чтобы было 50, так как он нам пригодится.
objective.mission.new-world10 = Отлично, теперь изучите некоторые базовые вещи, чтобы начать работу с небольшой базой!
objective.mission.new-world11 = У вас пока отлично получается, постройте сборщик камня, чтобы мы по-настоящему заработали.
objective.mission.new-world12 = Наши сканеры засекли в этом районе источник железа,\nисследуйте то, что вам нужно, чтобы добыть его и получить.
objective.mission.new-world13 = Наши сканеры засекли в этом районе источник железа,\nисследуйте то, что вам нужно, чтобы добыть его и получить.\n(Open minimap)
objective.mission.new-world14 = Здесь, на Аеаме, вам понадобятся чертежи для исследования\nновых структур. Для создания чертежей вам понадобится\nИсследовательская станция.
objective.mission.new-world15 = Чтобы иметь возможность построить его, вам нужно исследовать и создавать\nсклады рядом с вашей десантной капсулой, чтобы увеличить\nвместимость ваших ресурсов!
objective.mission.new-world16 = Исследуй и построй 2 склада.
objective.mission.new-world17 = Теперь, когда ваши ресурсы увеличились, исследуйте и\nпостройте исследовательскую станцию.
objective.mission.new-world18 = Принесите ресурсы на свою станцию и создайте свой первый чертеж.
objective.mission.new-world19 = Теперь, прежде чем углубиться, вам нужно будет построить базу: Передовой аванпост.
objective.mission.new-world20 = Исследуй передовой аванпост!
objective.mission.new-world21 = Я знаю, что это требует много ресурсов, но теперь установите его поверх\nвашей десантной капсулы, это действительно необходимо.
objective.mission.new-world22 = Поздравляю солдат! Вы проделали потрясающую работу по установке\nсвоему первому аванпосту! Теперь продолжайте исследовать эту великую планету\nи будьте в курсе любой новой информации, которую вы получаете! Удачи!
